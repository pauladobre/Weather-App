<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/38/PNG/512/umbrella_4500.png" type="image/x-icon" />
</head>

<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <div class="main-content">

      <div class="card-image">
        <img alt="cardimage" class="card-img" />
      </div>

      <div class="card">
        <div class="top">
          <h2 class="city"></h2>
        </div>

        <div class="display-temp">
          <h1 class="temp"></h1>
          <div class="icon-description">
            <img alt="icon" class="icon" />
            <p class="description"></p>
          </div>
        </div>

        <p class="real-feel"></p>
        <p class="humidity"></p>
        <p class="wind"></p>

        <div class="min-max">
          <span class="min-temp"></span>
          <span class="max-temp"></span>
        </div>

        <div class="sun">
          <div class="sunrise-class">
            <p class="sunrise"></p> <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
              stroke-linecap="round" stroke-linejoin="round" height="1.5em" width="1.5em"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M17 18a5 5 0 0 0-10 0"></path>
              <line x1="12" y1="2" x2="12" y2="9"></line>
              <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
              <line x1="1" y1="18" x2="3" y2="18"></line>
              <line x1="21" y1="18" x2="23" y2="18"></line>
              <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
              <line x1="23" y1="22" x2="1" y2="22"></line>
              <polyline points="8 6 12 2 16 6"></polyline>
            </svg>
          </div>

          <div class="sunset-class">
            <p class="sunset"></p> <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
              stroke-linecap="round" stroke-linejoin="round" height="1.5em" width="1.5em"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M17 18a5 5 0 0 0-10 0"></path>
              <line x1="12" y1="9" x2="12" y2="2"></line>
              <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
              <line x1="1" y1="18" x2="3" y2="18"></line>
              <line x1="21" y1="18" x2="23" y2="18"></line>
              <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
              <line x1="23" y1="22" x2="1" y2="22"></line>
              <polyline points="16 5 12 9 8 5"></polyline>
            </svg>
          </div>
        </div>

        <div class="search">
          <input type="text" class="search-bar" placeholder="Search for city">

          <button class="search-button">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
              width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg>
          </button>
        </div>

        <button class="favorite-button">Add to Favorite</button>
        <div class="error-input"></div>
      </div>
  </main>

  <section>
    <h1>My Favorite Locations</h1>
    <div class="weather-container">
    </div>
  </section>

  <footer>
    <small>Made by Paula Dobre</a>
    </small>
  </footer>

  <script src="/main.js"></script>
</body>

</html>
